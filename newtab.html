<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="refreshQuote" class="refresh-button" title="New quote">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a7 7 0 00-7 7c0 2.38 1.19 4.47 3 5.74V17a2 2 0 002 2h4a2 2 0 002-2v-2.26c1.81-1.27 3-3.36 3-5.74a7 7 0 00-7-7z"/>
                <path d="M10 20h4"/>
            </svg>
        </button>
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
        <div id="quote" class="quote"></div>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Google...">
        </form>
    </div>
    <script src="quotes.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
